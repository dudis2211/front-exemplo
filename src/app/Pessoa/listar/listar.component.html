<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Pessoas</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <td>Id</td>
                        <td>nome</td>
                        <td>sobrenome</td>
                        <td>ações</td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let pessoa of listaPessoa" class="text-center">
                        <td>{{ pessoa.id }}</td>
                        <td>{{ pessoa.nome }}</td>
                        <td>{{ pessoa.sobrenome }}</td>
                        <td>
                            <button class="btn btn-warning">Editar</button>
                            <button class="btn btn-danger">Excluir</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>    
</div>
